<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Tab Organizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Smart Tab Organizer</h1>
      <div class="card">
        <button id="organizeTabs" class="primary-btn">Organize Tabs</button>
        <button id="saveTabs" class="secondary-btn">Save Tabs</button>
        <button id="cleanupTabs" class="danger-btn">Cleanup Tabs</button>
      </div>

      <div class="card">
        <h2 class="section-title">Search Tabs</h2>
        <input
          type="text"
          id="searchInput"
          class="input"
          placeholder="Enter keyword in URL"
        />
        <button id="searchButton" class="primary-btn">Search</button>
        <p id="searchResult" class="result-text"></p>
      </div>

      <div class="card">
        <h3 class="section-title">User Defined Rules</h3>
        <div class="form-group">
          <label for="categorySelect">Category:</label>
          <select id="categorySelect" class="select">
            <option value="Work">Work</option>
            <option value="Research">Research</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Others">Others</option>
          </select>
        </div>

        <div class="form-group">
          <label for="keywordInput">Add Keyword:</label>
          <input
            type="text"
            id="keywordInput"
            class="input"
            placeholder="Enter keyword"
          />
          <button id="addKeyword" class="primary-btn">Add Keyword</button>
        </div>

        <div class="form-group">
          <label for="removeKeywordSelect">Remove Keyword:</label>
          <select id="removeKeywordSelect" class="select">
            <option value="" disabled selected>Select keyword to remove</option>
          </select>
          <button id="removeKeywordButton" class="secondary-btn">
            Remove Keyword
          </button>
        </div>

        <div class="form-group">
          <label for="newCategoryInput">Add Category:</label>
          <input
            type="text"
            id="newCategoryInput"
            class="input"
            placeholder="Enter new category name"
          />
          <button id="addCategoryButton" class="primary-btn">
            Add Category
          </button>
        </div>

        <div class="form-group">
          <label for="removeCategorySelect">Remove Category:</label>
          <select id="removeCategorySelect" class="select">
            <option value="" disabled selected>
              Select category to remove
            </option>
          </select>
          <button id="removeCategoryButton" class="secondary-btn">
            Remove Category
          </button>
        </div>
      </div>

      <ul id="tabList" class="tab-list"></ul>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
